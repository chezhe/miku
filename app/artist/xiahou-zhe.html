          <p>独立音乐制作人，中国音乐家协会流行音乐学会会员。从事音乐制作人的工作，并与天娱，华谊，百代，华纳等著名唱片公司保持着良好的合作，参与制作了姚贝娜，沙宝亮，汪峰，秦海璐，魏晨，何洁，乔任梁，许嵩，徐千雅，果味VC，曹方，邓超，本兮等艺人的专辑或单曲。2012 年加入中国音乐家协会，成为流行音乐学会会员。</p>
